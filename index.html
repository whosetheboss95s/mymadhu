<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Please change your favorite font-size! */
    body {
      background: rgba(20, 5, 5, 1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      perspective: 800px;
    }

    div {
      transform-style: preserve-3d;
    }

    #ui {
      font-size: 1.5rem;
    }

    .text {
      position: absolute;
      line-height: 1.5rem;
      opacity: 0;
      font-family: 'Anton', sans-serif;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      animation: fly 10000ms cubic-bezier(0.360, 0.100, 0.160, 1.000) infinite alternate;
    }

    @keyframes fly {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(0px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(0deg) rotateY(0deg) rotateZ(0deg) translateZ(0px);
      }
    }
  </style>
</head>
<body>
  <div id="ui">
    <!-- Please typing your favorite word! -->
    <div class="text">
      Hello my dearest Madhu,
      <br/><br/>
      I want you to know that I am always by your side, supporting you in every step of your journey, and I love you.
    </div>
    <!-- Repeat for 39 more times -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ui = document.getElementById("ui");

      // Repeat text 39 more times
      for (var i = 0; i < 39; i++) {
        var newText = document.createElement("div");
        newText.className = "text";
        newText.innerText = "Hello my dearest Madhu,\n\nI want you to know that I am always by your side, supporting you in every step of your journey, and I love you.";
        ui.appendChild(newText);
      }
    });
  </script>
</body>
</html>
